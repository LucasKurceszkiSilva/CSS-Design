<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css" />
    <script src="js/jquery-3.5.1.js"></script>   
    <script src="js/bootstrap.min.js"></script> 
    <title>Site de testes</title>
</head>
<body>
    <div class="background_gray">
        <div class="cube_section">
            <div class="cubo">
                <div class="side front">
                    Que legal
                </div>
                <div class="side back">
                    Um cubo que gira
                </div>
                <div class="side left">
                    Fascinante
                </div>
                <div class="side right">
                    Cubo
                </div>
                <div class="side top">
                    Giratório
                </div>
                <div class="side bottom">
                    Legal né
                </div>
            </div>
        </div>
        <div class="computer_section">
            <div class="computer">
                <div class="pc_top"></div>
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
                <div class="pc_bottom"></div>

                <div class="kfront"></div>
                <div class="kback"></div>
                <div class="kleft"></div>
                <div class="kright"></div>
                <img class="ktop" src="images/key.png"></img>

                <div class="mfront"></div>
                <img class="mback" src="images/pc-back.png"></img>
                <div class="mleft"></div>
                <div class="mright"></div>
                <div class="mtop"></div>
                <div class="mbottom"></div>
                <div class="mscreen"></div>
                <div class="mscreentext"><p>CSS computer</p></div> 
            </div>
        </div>
        <div class="square_section">
            <div class="sqp">
                <div class="sq1 sq" style="--i:0;">
                    <div class="sq2 sq" style="--i:1;">
                        <div class="sq3 sq" style="--i:2;">
                            <div class="sq4 sq" style="--i:3;">
                                <div class="sq5 sq" style="--i:4;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
